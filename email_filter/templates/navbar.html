<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
            <div class="d-flex flex-column ms-2">
                <span>Email Matchbox</span>
            </div>
        </a>
        {% if current_user.is_authenticated %}
        <div class="d-flex">
            <label for="emailAccountSelect" class="me-2 active-account-label">Active Account:</label>
            <select id="emailAccountSelect" class="form-select">
                {% for account in email_accounts %}
                <option value="{{ account.id }}">
                    {{ account.email }} 
                    {% if account.start_date and account.end_date %}
                    ({{ account.start_date.strftime('%Y-%m-%d') }} - {{ account.end_date.strftime('%Y-%m-%d') }})
                    {% endif %}
                </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
