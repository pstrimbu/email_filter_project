<div id="emailViewerModal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content" style="width: 80%; height: 80%;">
        <div class="modal-header">
            <h2>Email Viewer</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="email-list">
                <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
                <ul id="emailList">
                    <!-- Email list items will be dynamically inserted here -->
                </ul>
                <div class="pagination">
                    <button id="prevBatch" class="btn">Previous</button>
                    <span id="emailCount"></span>
                    <button id="nextBatch" class="btn">Next</button>
                </div>
            </div>
            <div class="email-details">
                <div class="email-metadata">
                    <p><strong>Date:</strong> <span id="emailDate"></span></p>
                    <p><strong>Sender:</strong> <span id="sender"></span></p>
                    <p><strong>Receivers:</strong> <span id="receivers"></span></p>
                    <p><strong>Folder:</strong> <span id="folder"></span></p>
                    <div class="scrollable-content">
                        <p><strong>Content:</strong> <span id="content"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
